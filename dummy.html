<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamFit - Home Page</title> 
    <link href="styles.css" rel="stylesheet" > <!-- Link to the CSS file -->
</head>

<header>
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <center ><h1> Home Page </h1> </center>
</header>
    
<body>
   
    <nav id="navMenu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#progress">Progress</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#logout">Log Out</a></li>
        </ul>
    </nav>
  <style>
        /* Hide the menu by default */
        #navMenu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 50px; /* Adjust based on the hamburger position */
            left: 0;
            width: 100%; /* Full width of the screen */
        }

        /* Show the menu when the "show" class is added */
        #navMenu.show {
            display: block; /* Make it visible */
        }

        /* Vertical list styling */
        #navMenu ul {
            list-style: none; /* Remove bullets */
            margin: 0;
            padding: 0;
        }

        #navMenu li {
            margin: 10px 0; /* Spacing between items */
        }

        #navMenu a {
            display: block; /* Block-level to ensure vertical stacking */
            text-decoration: none;
            text-align: center;
            color: black;
            font-size: 16px;
        }

        /* Hamburger menu styling */
        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon div {
            background-color: black;
            height: 4px;
            margin: 3px 0;
            width: 30px;
        }
    </style>
    
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('show');
        }
    </script>
</body>
</html>
