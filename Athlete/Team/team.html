<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../styles.css"> <!-- Link to the CSS file -->
    <link href="../../layout.css" rel="stylesheet" >
    <script src="../../functions.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <center>
            <h1> Team </h1>
        </center>
    </header>

  <div class="container">
        <div class="sidebar">
            <nav id="navMenu">
                <ul>
                    <li><a href="../../Athlete/home.html">Home</a></li>
                    <li><a href="../../Athlete/History/history.html">History</a></li>
                    <li><a href="../../Athlete/Progress/progress.html">Progress</a></li>

                    <li><a href="../../login.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">


            
              <div class="container">
                  <div>
                <h1>Join a Team</h1>
                <p>Use the code provided by your administrator (coach/advisor) to join your team and view details.</p>
                  </div>
                <form id="joinTeamForm" style="margin-left: auto">
                  <div class="form-group">
                    <label for="teamCode">Team Code</label>
                    <input type="text" id="teamCode" placeholder="Enter your team code" required>
                  </div>
                  <button type="submit">Join Team</button>
                </form>
              </div>
            
                <div class="team-info" id="teamInfo" style="display: none;">
                  <h3>Team Information</h3>
                  <p><strong>Team Name:</strong> <span id="teamName">N/A</span></p>
                  <p><strong>Sport:</strong> <span id="teamSport">N/A</span></p>
                  <p><strong>Coach/Advisor:</strong> <span id="teamCoach">N/A</span></p>
                </div>
            
                <div class="members-list" id="membersList" style="display: none;">
                  <h3>Team Members</h3>
                  <ul id="teamMembers">
                    <!-- Members will be dynamically inserted here -->
                  </ul>
                </div>



      
          </div>
        <div class="sidebar"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p> TeamFit. </p>
    </footer>
